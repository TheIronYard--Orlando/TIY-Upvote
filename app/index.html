<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tiy upvote</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">tiy upvote</h3>
    </div>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    </head>

    <body ng-controller="MainController as app">
      <div class="container">
        <nav class="header">
          <ul class="nav nav-pills pull-right">
            <li class="active">
              <li>
                <button><a href="#" ng-click="#" class="btn btn-default btn-lg">Questions</a></button>
              </li>
              <li>
                <button><a href="#" ng-click="#" class="btn btn-default btn-lg">Ask Question</a></button>
              </li>
          </ul>
          <h1 class="text-muted">
            <strong>TIY-Upvote</strong>
          </h1>
        </nav>

        <div class="container-fluid">
          <div class="row questions">
            <div class="col-lg-12">
              <nav class="tab-row">
                <ul class="nav">
                  <li class="active">
                    <li class="tab-current">
                      <button><a href="#" ng-click="#" class="btn btn-default">interesting</a></button>
                    </li>
                    <li>
                      <button>
                        <a href="#" ng-click="#" class="btn btn-link">
                          <span>{{#}}</span>featured</a>
                      </button>
                    </li>
                    <li>
                      <button><a href="#" ng-click="#" class="btn btn-link">hot</a></button>
                    </li>
                    <li>
                      <button><a href="#" ng-click="#" class="btn btn-link">week</a></button>
                    </li>
                    <li>
                      <button><a href="#" ng-click="#" class="btn btn-link">month</a></button>
                    </li>
                </ul>
              </nav>
              <div class="row questions content-current">
                <div class="col-lg-8 singlepanel">
                  <span>{{#}}
                    <br>votes</span>
                  <span>{{#}}
                    <br>answers</span>
                  <span>{{#}}
                    <br>views</span>
                  <a href="#" ng-click="#" class="btn btn-link">
                    <h3>{{question.title}}</h3>
                  </a>
                  <br>
                  <button class="btn btn-default">{{taxonomy.tag}}</button>
                  <span>{{question.relativeTime}}</span><a href="#">{{user.name}}</a>
                  <span title="reputation-score">{{reputation.score}}</span>
                </div>
                <hr>
              </div>
            </div>
          </div>

        </div>
        <aside class="row sidebar pull-right">
          <div class="col-md-2">
            <h3>Work From anywhere</h3>
            <p>Do we care about this sidebar?</p>
          </div>
        </aside>

      </div>
      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/angular/angular.js"></script>
      <script src="/bower_components/lodash/lodash.js"></script>
      <script src="/bower_components/restangular/dist/restangular.js"></script>
      <script src="/bower_components/firebase/firebase.js"></script>
      <script src="/bower_components/angular-route/angular-route.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/plugins.js -->
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
      <!-- endbuild -->
      <!-- build:js scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
    </body>

</html>
